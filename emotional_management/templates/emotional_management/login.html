{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Women's Wellness Hub</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                {% csrf_token %}
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Continue your wellness journey</p>
                
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" required>
                </div>
                
                <div class="form-group">
                    <label for="familyName">Family Name</label>
                    <input type="text" id="familyName" required>
                </div>
                
                <button type="submit" class="login-submit-btn">Enter</button>
                
                <div class="register-link">
                    <span>New to our community?</span>
                    <a href="{% url 'emotional_management:register' %}">Join now</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
