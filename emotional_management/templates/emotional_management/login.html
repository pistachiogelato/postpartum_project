{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'emotional_management/css/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.errors %}
                <div class="error-message">{{ form.errors }}</div>
            {% endif %}
            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
